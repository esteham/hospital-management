name: Deploy (Laravel + Inertia/Vue) to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

# একসাথে একটাই ডিপ্লয় চলবে
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ----- Fail fast: required secrets -----
      - name: Validate secrets
        run: |
          test -n "${{ secrets.FTP_SERVER }}"   || { echo "::error::Missing secret FTP_SERVER"; exit 1; }
          test -n "${{ secrets.FTP_USERNAME }}" || { echo "::error::Missing secret FTP_USERNAME"; exit 1; }
          test -n "${{ secrets.FTP_PASSWORD }}" || { echo "::error::Missing secret FTP_PASSWORD"; exit 1; }
          test -n "${{ secrets.FTP_TARGET }}"   || { echo "::error::Missing secret FTP_TARGET (e.g. public_html/eland)"; exit 1; }

      # ----- PHP / Composer -----
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, gd, zip
          tools: composer:v2
          coverage: none

      - name: Cache composer downloads
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install PHP deps (prod)
        run: composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      # ----- Node / Vite -----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Node deps & Build
        run: |
          if [ -f package-lock.json ]; then npm ci --no-audit --no-fund; else npm i --no-audit --no-fund; fi
          npm run build   # => public/build + manifest.json

      # (optional) Laravel optimize (runtime caches are re-generated server-side if needed)
      - name: Laravel clear caches
        run: |
          php artisan config:clear || true
          php artisan route:clear  || true
          php artisan view:clear   || true

      # ----- Prepare deploy payload (only what's needed) -----
      - name: Build deploy/ payload
        shell: bash
        run: |
          rm -rf deploy && mkdir -p deploy
          cp -r app bootstrap config database resources/views routes vendor deploy/
          cp -r public deploy/public
          cp artisan composer.json composer.lock deploy/
          # remove dev/hot/stale things from payload
          rm -rf deploy/public/hot deploy/public/storage || true
          # storage runtime files server-side
          rm -rf deploy/storage 2>/dev/null || true

      # (Optional) Upload single ZIP instead of many files (unzip via SSH/FileManager)
      # - name: Pack as zip
      #   run: (cd deploy && zip -qr ../deploy.zip .)

      # ----- Connectivity diag (optional) -----
      - name: FTPS handshake (port 21)
        continue-on-error: true
        run: |
          echo "Resolving: ${{ secrets.FTP_SERVER }}"
          getent hosts "${{ secrets.FTP_SERVER }}" || true
          echo "STARTTLS check..."
          timeout 8s bash -lc 'openssl s_client -starttls ftp -crlf -connect "${{ secrets.FTP_SERVER }}:21" </dev/null' || true

      # ----- Deploy via FTPS (explicit 21) -----
      - name: Upload via FTPS (explicit:21)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }} # IP দিলে DNS সমস্যা কমে
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          passive: true
          local-dir: ./deploy/ # শুধুই payload
          server-dir: ${{ secrets.FTP_TARGET }}/ # ট্রেলিং স্ল্যাশ দিন
          state-name: .ftp-deploy-sync-state.json # delta-sync (এই ফাইল সার্ভার থেকে মুছবেন না)
          timeout: 1200000 # 20 মিনিট (ms)
          max-retries: 5
          log-level: verbose
          exclude: |
            **/.git**
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/.env
            **/storage/logs/**
            **/storage/framework/sessions/**
            **/storage/framework/cache/**
            **/storage/framework/views/**
            resources/js/**
            resources/css/**

      # ======== SFTP ALTERNATIVE (recommended if SSH available) ========
      # - name: Upload via SFTP (faster & more stable)
      #   if: ${{ false }} # SSH থাকলে true করে দিন এবং FTPS স্টেপটি কমেন্ট করুন
